---
  customize: !include customize.yaml
  allowlist_external_dirs:
    - '/tmp'
  auth_mfa_modules:
    - type: totp
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - ::1
        - 127.0.0.1
        - !secret HA_Net
        - !secret House_Net
        - !secret HA_Net_V6
        - !secret House_Net_V6
        - !secret ZT_Network
        - !secret HA_Cottage_Net
  packages: !include_dir_named ./packages/
  media_dirs:
    local: /media
    music: /media/int-sdb1/Music
    movies: /media/int-sdb2/Movies
    tv: /media/int-sdb2/TV
    www: /config/www                    # exposes ALL of /config/www

