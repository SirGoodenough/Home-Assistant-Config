random_color:
  alias: Random Color
  fields:
    light:
      name: Light entity to control
      description: Add the light entity you want to control here
      required: true
      example: light.grp_kitch
      default: light.grp_kitch
      selector:
        entity:
          multiple: false
          filter:
            domain: light
  sequence:
  - service: light.turn_on
    data:
      rgb_color: >-
        - {# Set red color #}
          {{ range(0, 255) | random }}
        - {# Set green color #}
        - {{ range(0, 255) | random }}
        - {# Set blue color #}
        - {{ range(0, 255) | random }}
    target:
      entity_id: "{{ light }}"
  mode: single
  icon: mdi:traffic-light-outline
