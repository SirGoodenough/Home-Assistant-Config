      domain: mqtt
      device_id: 7f2e8fcca0e61e141b4e30043dba8438
      type: action
      subtype: single
      discovery_id: 0x00124b00239e5df3 action_single
    condition: []
    action:
    - type: toggle
      device_id: cf7c09c94df6660c92db0d8c6514ae61
      entity_id: switch.front_door_lock
      domain: switch
    mode: single


