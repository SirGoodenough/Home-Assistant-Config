tts_mama_left_katys:
  alias: TTS Mama left Katys
  use_blueprint:
    path: SirGoodenough/tts_All_Message_Script_Blueprint.yaml
    input:
      GTS_language: en
      TTS: tts.cloud_say
      cloud_language: en-GB
      speaker_target: media_player.intercom_group
      speaker_gender: female
