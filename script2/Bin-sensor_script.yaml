  #####################################################
  #                                                   #
  #            Binary Sensors Script                  #
  #                                                   #
  #####################################################

  ######################
  # Close all the doors#
  ######################
  doors_close_all:
    alias: Doors Close Brute Force
    sequence:
  # Bathroom
      - service: mqtt.publish
        data:
          "topic": "rf433/Bathroom"
          "payload": "OFF"
  # Bedroom
      - service: mqtt.publish
        data:
          "topic": "rf433/Bedroom"
          "payload": "OFF"
  # Back Door
      - service: mqtt.publish
        data:
          "topic": "rf433/BackDoorI"
          "payload": "OFF"
  # Front Door
      - service: mqtt.publish
        data:
          "topic": "rf433/FrontDoorI"
          "payload": "OFF"
  # Garage Side Door
      - service: mqtt.publish
        data:
          "topic": "rf433/GarageSide"
          "payload": "OFF"
  # Side Door
      - service: mqtt.publish
        data:
          "topic": "rf433/SideDoorI"
          "payload": "OFF"
  # Mailbox
      - service: mqtt.publish
        data:
          "topic": "rf433/Mailbox"
          "payload": "OFF" 

  ######################
  # Mom Bedtime        #
  ######################
  bedtime_button_mom:
    alias: Bedtime Button Mom
    sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.mom_bedtime
      - service: lock.lock
        target:
          entity_id: 
            - lock.front_door
            - lock.side_door
            - lock.kwikset_touchpad_electronic_deadbolt_locked
      - service: light.turn_on
        entity_id: light.stairway_light

      - delay: 00:02:00

      - service: light.turn_off
        entity_id: 
          - light.livingroomlight
          - light.mom_light
      - service: input_boolean.turn_off
        entity_id: input_boolean.christmas
