tts_grandma_in_need:
  alias: TTS Grandma In Need
  use_blueprint:
    path: SirGoodenough/tts_cloud_message_script.yaml
    input:
      speaker_language: '{{ ("en-US","en-GB","en-AU","en-IN","en-IE","en-CA") |random
        }}'
      speaker_gender: female
      speaker_target: media_player.grandma_group
      announcement_message: Grandma in need
  icon: mdi:lifebuoy
tts_bedroom_door:
  alias: TTS Bedroom Door
  use_blueprint:
    path: SirGoodenough/tts_cloud_message_script.yaml
    input:
      speaker_language: en-US
      speaker_gender: female
      speaker_target: media_player.kitchen_speaker, media_player.living_room_speaker
      announcement_message: The Bedroom door is open
  icon: mdi:bunk-bed-outline
