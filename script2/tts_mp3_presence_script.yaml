  use_blueprint:
    path: SirGoodenough/tts_All_Message_Script_Blueprint.yaml
    input:
      GTS_language: en
      after_action:
      - delay:
          hours: 0
          minutes: 0
          seconds: 3
          milliseconds: 0
      - service: script.media_player_boink
        data: {}
      TTS: tts.cloud_say
      announcement_message: Luton fizzle
      speaker_target:
      - media_player.kitchen_speaker
      speaker_gender: female
      cloud_language: en-US
