- sensor:
  ####################################################
  #  Christmas                                       #
  ####################################################
  - unique_id: allow_xmas_lights
    state:  >
      {% set today = states('sensor.date').split('-') %}
      {% set month = today[1]|int %}
      {% set day = today[2]|int %}
      {{ month > 10 or
          month == 1 and day <= 5 }}

