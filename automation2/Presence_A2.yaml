- id: e037105b-eb19-4f36-b789-4cb18af321f7
  alias: Person @ Cottage
  description: Webhook from Cottage that it detects a person
  trigger:
  - platform: webhook
    webhook_id: person-cottage-07AWg1-wLwAO0LLg8qR4Qmu_
    allowed_methods:
      - POST
      - PUT
    local_only: false
  action:
    - alias: "Notify phone(s)"
      service: notify.message_dad
      data:
        message: "{{ trigger.json.message }}"
    - service: script.tts_say_person_cottage
      data:
        live_message: " {{ trigger.json.message }}, with my little eye, at the cottage"
  mode: single

- id: f091f054-39aa-4cc3-83c7-8c99a2d5dbb0
  alias: Presence Julie Alert Honitor
  description: Alert when we go places
  trace:
    stored_traces: 20
  use_blueprint:
    path: SirGoodenough/Person_Alert_Blueprint.yaml
    input:
      people2monitor:
      - person.julie
      zone2monitor:
      - zone.home
      - zone.katy_s_kloset
      - zone.follicle_assembly_building
      - zone.feed_store
      - zone.nail_shop2
      - zone.belva
      - zone.clinic
      - zone.elkhorn
      - zone.expo
      - zone.lakewood
      - zone.mountain
      - zone.piesler_ranch
      - zone.retzer_nature_center
      - zone.shawano
      - zone.somerhome
      - zone.suring
      - zone.townsend
      - zone.rose_estate
      - zone.wisconsin_illinois_border
      enter_action:
      - parallel:
        - service: script.personalert_notify
          data:
            person: '{{ trigger.to_state.attributes.friendly_name }}'
            place_to: '{{ trigger.to_state.state }}'
            place_from: '{{ trigger.from_state.state }}'
            notify_id: '{{ trigger.to_state.context.id }}'
            phase: enter
        - service: script.personalert_audio
          data:
            entities: media_player.home_group
            mess: >-
              {{ trigger.to_state.attributes.friendly_name + ' has arrived at '
                + trigger.to_state.state
              }}
            lang: en-GB
            voice: >-
              {{ (
                "LibbyNeural",
                "AbbiNeural",
                "AlfieNeural",
                "BellaNeural",
                "ElliotNeural",
                "EthanNeural",
                "HollieNeural",
                "MaisieNeural",
                "NoahNeural",
                "OliverNeural",
                "OliviaNeural",
                "RyanNeural",
                "SoniaNeural",
                "ThomasNeural"
              ) | random }}
      leave_action:
      - parallel:
        - service: script.personalert_notify
          data:
            person: '{{ trigger.from_state.attributes.friendly_name }}'
            place_to: '{{ trigger.to_state.state }}'
            place_from: '{{ trigger.from_state.state }}'
            notify_id: '{{ trigger.from_state.context.id }}'
            phase: leave
        - service: script.personalert_audio
          data:
            entities: media_player.home_group
            mess: >-
              {{ trigger.from_state.attributes.friendly_name + ' has left '
                + trigger.from_state.state
              }}
            lang: en-GB
            voice: >-
              {{ (
                "LibbyNeural",
                "AbbiNeural",
                "AlfieNeural",
                "BellaNeural",
                "ElliotNeural",
                "EthanNeural",
                "HollieNeural",
                "MaisieNeural",
                "NoahNeural",
                "OliverNeural",
                "OliviaNeural",
                "RyanNeural",
                "SoniaNeural",
                "ThomasNeural"
              ) | random }}
      jump_action:
      - parallel:
        - service: script.personalert_notify
          data:
            person: '{{ trigger.to_state.attributes.friendly_name }}'
            place_to: '{{ trigger.to_state.state }}'
            place_from: '{{ trigger.from_state.state }}'
            notify_id: '{{ trigger.to_state.context.id }}'
            phase: jump
        - service: script.personalert_audio
          data:
            entities: media_player.home_group
            mess: >-
              {{ trigger.to_state.attributes.friendly_name + ' has left '
                + trigger.from_state.state + ' and is located at: '
                + trigger.to_state.state
              }}
            lang: en-GB
            voice: >-
              {{ (
                "LibbyNeural",
                "AbbiNeural",
                "AlfieNeural",
                "BellaNeural",
                "ElliotNeural",
                "EthanNeural",
                "HollieNeural",
                "MaisieNeural",
                "NoahNeural",
                "OliverNeural",
                "OliviaNeural",
                "RyanNeural",
                "SoniaNeural",
                "ThomasNeural"
              ) | random }}
      enable_time: 05:30:18
      disable_time: '20:27:36'
      hold_period:
        hours: 0
        minutes: 5
        seconds: 0
  mode: queued
  max: 10

