media_player_script_blueprint_test_1:
  alias: Media Player Script Blueprint test 1
  use_blueprint:
    path: test/play_media_file_script.yaml
    input:
      file_2_play:
        entity_id: media_player.kitchen_speaker
        media_content_id: media-source://media_source/local/mp3/Door-chime-sound.mp3
        media_content_type: audio/mpeg
        metadata:
          title: Door-chime-sound.mp3
          thumbnail:
          media_class: music
          children_media_class:
          navigateIds:
          - {}
          - media_content_type: app
            media_content_id: media-source://media_source
          - media_content_type: ''
            media_content_id: media-source://media_source/local/mp3
  mode: single
  icon: mdi:air-purifier
