  #####################################################
  # Jens Mister                                       #
  #####################################################
  - id: 188ccb1a-9ab3-453e-8910-7d6f7a7ca9ea
        # Let everyone know a refill is required.
    alias: Jens Neb Announcement
    initial_state: on
    trigger:
    - platform: state
      entity_id: binary_sensor.aromatherapy_water
      from: 'off'
      to: 'on'
    action:
    - service: tts.cloud_say
      data:
        entity_id: media_player.kitchen_display, media_player.living_room_speaker
        message: "J's Mister's got no juice."
        options:
          gender: male
        language: en-US
    - delay: 00:00:05
    - service: media_player.play_media
      data:
        entity_id: media_player.kitchen_display
        media_content_id: !secret Mister
        media_content_type: audio/mp3


  #####################################################
  # Mailbox                                           #
  #####################################################
  - id: 9ba99be0-57e0-4232-b746-936bc339e64f
    alias: You've Got Mail
    initial_state: on
    trigger:
    - platform: state
      entity_id: binary_sensor.mailbox
      from: 'off'
      to: 'on'
      for:
        seconds: 15
    - platform: state
      entity_id: binary_sensor.mailbox
      from: 'on'
      to: 'off'
      for:
        seconds: 15
    action:
    - service: media_player.play_media
      data:
        entity_id: group.intercom_stack
        media_content_id: !secret Mail_Call
        media_content_type: audio/mp3
