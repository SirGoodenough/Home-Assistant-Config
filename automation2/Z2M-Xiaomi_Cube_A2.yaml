- id: '1644640476335'
  alias: Yertle Cube
  description: All the things Yertle can do
  use_blueprint:
    path: SirGoodenough/Zigbee2MQTT - Xiaomi Cube Controller.yaml
    input:
      remote: sensor.yertle_action
      fall:
      - type: turn_on
        device_id: d99723186c9d0c8de8475bf9646b8373
        entity_id: switch.plug2
        domain: switch
      shake:
      - service: script.tarantula_shutdown
      rotate_cw_face_0:
      - service: script.cube_dimmer_control
        data:
          angle: "{{ trigger.to_state.attributes.action_angle }}"
          light: light.kitch
      rotate_ccw_face_0:
      - service: script.cube_dimmer_control
        data:
          angle: "{{ trigger.to_state.attributes.action_angle }}"
          light: light.kitch
      doubletap_face_0:
      - service: light.toggle
        entity_id: light.kitch
      doubletap_face_1:
      - service: light.toggle
        entity_id: light.dad_lights
      doubletap_face_4:
      - service: >
          {% set light1 = 'light.cabinetlight' %}
          {% set light2 = 'light.jims_computer_light' %}
          {% if is_state( light1, 'on') %}
            light.turn_off 
          {% elif is_state( light2, 'on') %}
            light.turn_off
          {% else %}
            light.turn_on
          {% endif %}
        entity_id: 
          - light.cabinetlight
          - light.jims_computer_light
      slide_face_4:
      - service: light.turn_on
        entity_id: light.stairway_switch

