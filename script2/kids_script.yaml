random_color:
  alias: Random Color
  fields:
    light:
      name: Light entity to control
      description: Add the light entity you want to control here
      required: true
      example: light.grp_kitch
      default: light.grp_kitch
      selector:
        target:
          entity:
            domain: light
  sequence:
  - service: light.turn_on
    data:
      hs_color: 
        - "{{ 0.1(range(3599)|random) | float }}"
        - "{{ 0.1(range(999)|random) | float }}"
    target:
      entity_id: "{{ light }}"
  mode: single
  icon: mdi:traffic-light-outline
