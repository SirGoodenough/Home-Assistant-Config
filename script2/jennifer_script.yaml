  #####################################################
  #####################################################
  # Jen Level 1                                       #
  #####################################################
  jen_needs_help_level1:
    alias: All Help
    sequence:
      - service: tts.cloud_say
        data:
          entity_id: group.intercom_stack, media_player.bedroom_speaker
          message: "Unicorn is asking for help with Her horn!"
          options:
            gender: female
          language: en-US
      - delay:
          seconds: 5
      - service: media_player.play_media
        data:
          entity_id: group.intercom_stack, media_player.bedroom_speaker
          media_content_id: !secret Jen_Buzzer
          media_content_type: audio/mp3

  #####################################################
  # Jen Level 1a                                      #
  #####################################################
  jen_needs_help_level1a:
    alias: No Bedroom Help
    sequence:
      - service: tts.cloud_say
        data:
          entity_id: group.intercom_stack
          message: "Jennifer is asking for help!"
          options:
            gender: female
          language: en-US
      - delay:
          seconds: 5
      - service: media_player.play_media
        data:
          entity_id: group.intercom_stack
          media_content_id: !secret Jen_Buzzer
          media_content_type: audio/mp3

  #####################################################
  # Jen Level 2                                       #
  #####################################################
  jen_needs_help_level2:
    alias: Phone Help
    sequence:
      - service: notify.message_dad
        data:
          message: "Jennifer is asking for help!"
      - service: notify.message_mom
        data:
          message: "Jennifer is asking for help!"

  #####################################################
  # TV Control                                        #
  #####################################################
  tv_off_sequence:
    sequence:
      - service: script.turn_on
        target:
          entity_id: script.denon_power
      - service: script.turn_on
        target:
          entity_id: script.vizio_j_power

  chromecast_on_sequence:
    alias: Turn the Chromecast on on Jennys TV
    description: 'Runs the sequence to turn on Jennys TV in Chromecast Mode'
    use_blueprint:
      path: /config/blueprints/script/SirGoodenough/Broadlink_ON_script.yaml
      input:
        reciever_input: script.denon_chromecast
        tv_mode: script.vizio_j_hdmi

  firetv_on_sequence:
    alias: Turn the FireTV on on Jennys TV
    description: 'Runs the sequence to turn on Jennys TV in FireTV Mode'
    use_blueprint:
      path: /config/blueprints/script/SirGoodenough/Broadlink_ON_script.yaml
      input:
        reciever_input: script.denon_firetv
        tv_mode: script.vizio_j_hdmi

  ota_tv_on_sequence:
    alias: Turn the Over-The-Air TV on on Jennys TV
    description: 'Runs the sequence to turn on Jennys TV in FireTV Mode'
    use_blueprint:
      path: /config/blueprints/script/SirGoodenough/Broadlink_ON_script.yaml
      input:
        reciever_input: script.denon_tv_audio
        tv_mode: script.vizio_j_tv




