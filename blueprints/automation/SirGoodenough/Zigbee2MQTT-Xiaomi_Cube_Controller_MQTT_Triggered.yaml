        sequence: !input rotate_cw_face_1
      - conditions: '{{ side == 2 }}'
        sequence: !input rotate_cw_face_2
      - conditions: '{{ side == 3 }}'
        sequence: !input rotate_cw_face_3
      - conditions: '{{ side == 4 }}'
        sequence: !input rotate_cw_face_4
      - conditions: '{{ side == 5 }}'
        sequence: !input rotate_cw_face_5
