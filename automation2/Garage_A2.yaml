  #####################################################
  #                                                   #
  # Garage                                            #
  #                                                   #
  #####################################################

  - id: 87aed16a-da9b-420e-83af-369c40a06bda
    alias: 3-Way and Yard Light PIR ON
    initial_state: on
    trigger:
    - entity_id: binary_sensor.yard_light_pir
      platform: state
      from: 'off'
      to: 'on'
    - entity_id: binary_sensor.back_door_motion
      platform: state
      from: 'off'
      to: 'on'
    - entity_id: binary_sensor.garage_side_door_open
      platform: state
      from: 'off'
      to: 'on'
    condition:
      condition: state
      entity_id: binary_sensor.dark_outside
      state: 'on'
    action:
      - service: script.turn_on
        entity_id: script.garage_lights_on

  - id: c0193815-32b4-4f26-b2a0-a6cafa05de2f
    alias: Garage Inside Auto Light
    initial_state: on
    trigger:
    - entity_id: binary_sensor.garage_side_door_open
      platform: state
      from: 'off'
      to: 'on'
    - entity_id: binary_sensor.garage_door_open
      platform: state
      from: 'off'
      to: 'on'
    action:
    - service: light.turn_on
      entity_id: 
        - light.garagefront_light
        - light.garageback_light
