substitutions:
  name: "ethernettest"
  friendly_name: Desk Queen
  frame_type: esp-idf

packages:
  device_base: !include /config/esphome/packages/sg_base.yaml

esphome:
  name_add_mac_suffix: false

bluetooth_proxy:
  active: true

i2c:
  sda: 14
  scl: 13
  scan: true
  id: bus_a

sensor:
  - platform: scd30
    co2:
      name: "Kitchen CO2"
      accuracy_decimals: 1
    temperature:
      name: "Kitchen Temperature"
      accuracy_decimals: 1
    humidity:
      name: "Kitchen Humidity"
      accuracy_decimals: 1
      filters:
        - offset: -14.0
    temperature_offset: 1.8 Â°C
    address: 0x61
    update_interval: 60s
