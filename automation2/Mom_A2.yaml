---
  - id: d8bd66aa-690f-47f2-9763-4a7131de93ae
    alias: Moms Call Button
    mode: queued
    initial_state: on
    trigger:
      - platform: state
        entity_id: binary_sensor.moms_call_button
        to: "on"
    action:
      - service: tts.cloud_say
        data:
          entity_id: group.grandma_stack
          message: "Grandma in need."
          options:
            gender: female
          language: >
            {{ ("en-US",
                "en-GB", 
                "en-AU", 
                "en-IN", 
                "en-IE", 
                "en-CA"
              ) |random }}

  ####################################################
  # Mom's Light                                      #
  ####################################################
  - id: 4e6e270a-24bc-497e-ae34-a6b6bee86eda
    alias: Toggle Moms Bed Routine
    initial_state: on
    trigger:
      - platform: state
        entity_id: binary_sensor.moms_button1
        to: "on"
    action:
      - service: script.bedtime_button_mom

  - id: b3a7f7fe-0a9f-4e69-9762-2d067fecb225
    alias: Toggle Moms Livingroom Lights
    initial_state: on
    trigger:
      - platform: state
        entity_id: binary_sensor.moms_button2
        to: "on"
    action:
      - service: light.toggle
        entity_id: light.livingroomlight, light.mom_light

  - id: caa154ed-f3e4-4c88-9ddb-6fb1d9448623
    alias: Toggle Moms Work Light
    initial_state: on
    trigger:
      - platform: state
        entity_id: binary_sensor.moms_button3
        to: "on"
    action:
      - service: light.toggle
        entity_id: light.mom_light
