  ####################################################
  # Wash Machine                                     #
  ####################################################
  - id: adb7ce4b-324f-4c17-a519-758e42f2166e
    alias: Wash Machine Daily Reboot
    initial_state: on
    trigger:
      platform: time
      at: 04:49:12
    action:
    - service: mqtt.publish
      data:
        topic: wash_machine/cmnd/restart
        payload: '1'

  - id: 53b25612-906e-43cf-a71c-21a93b5041a1
    alias: Washer Alert
    initial_state: on
    trigger:
    - platform: state
      entity_id: binary_sensor.washing_machine
      from: 'on'
      to: 'off'
      for:
        minutes: 5
    action:
    - service: script.media_player_washer_alert
    - delay: 00:00:06
    - service: script.tts_wash_machine_done
