  ######################
  # Close all the doors#
  ######################
  doors_close_all:
    alias: Doors Close Brute Force
    sequence:
  # Bathroom
      - service: mqtt.publish
        data:
          "topic": "rf433/Bathroom"
          "payload": "OFF"
  # Bedroom
      - service: mqtt.publish
        data:
          "topic": "rf433/Bedroom"
          "payload": "OFF"
  # Back Door
      - service: mqtt.publish
        data:
          "topic": "rf433/BackDoorI"
          "payload": "OFF"
  # Front Door
      - service: mqtt.publish
        data:
          "topic": "rf433/FrontDoorI"
          "payload": "OFF"
  # # Garage Door
  #     - service: mqtt.publish
  #       data:
  #         "topic": "rf433/Garage"
  #         "payload": "OFF"
  # Garage Side Door
      - service: mqtt.publish
        data:
          "topic": "rf433/GarageSide"
          "payload": "OFF"
  # Side Door
      - service: mqtt.publish
        data:
          "topic": "rf433/SideDoorI"
          "payload": "OFF"
  # Mailbox
      - service: mqtt.publish
        data:
          "topic": "rf433/Mailbox"
          "payload": "OFF" 

  ######################
  # Mom Bedtime        #
  ######################
  bedtime_button_mom:
    alias: Bedtime Button Mom
    sequence:
      - service: input_boolean.turn_off
        data: {}
        entity_id: input_boolean.mom_bedtime
      - service: lock.lock
        target:
          entity_id: all
      - service: light.turn_on
        data: {}
        entity_id: light.stairway_light
      - delay: 00:02:00
      - service: light.turn_off
        data: {}
        entity_id: light.livingroomlight
      - service: light.turn_off
        data: {}
        entity_id: light.mom_light
