tts_wash_machine_done:
  alias: TTS Wash Machine Done
  use_blueprint:
    path: SirGoodenough/tts_cloud_message_script.yaml
    input:
      speaker_language: en-US
      speaker_gender: female
      speaker_target: media_player.intercom_group
      announcement_message: Washing Cycle Has Completed
  icon: mdi:washing-machine-off
tts_dryer_done:
  alias: TTS Dryer Done
  use_blueprint:
    path: SirGoodenough/tts_cloud_message_script.yaml
    input:
      speaker_language: en-US
      speaker_gender: female
      speaker_target: media_player.intercom_group
      announcement_message: The clothes are dry
  icon: mdi:tumble-dryer-off
media_player_dryer_alert:
  alias: Media Player Dryer Alert
  use_blueprint:
    path: SirGoodenough/play_media_file_script.yaml
    input:
      speaker_target: media_player.intercom_group
      file_2_play: media-source://media_source/local/mp3/Dryer.mp3
  icon: mdi:tumble-dryer-alert
media_player_washer_alert:
  alias: Media Player Washer Alert
  use_blueprint:
    path: SirGoodenough/play_media_file_script.yaml
    input:
      speaker_target: media_player.intercom_group
      file_2_play: source://media_source/local/mp3/WashingMachine.mp3
      media_type: audio/mp3
  icon: mdi:washing-machine
tts_smoke_detected_in_the_basement:
  alias: TTS Smoke Detected in the Basement
  use_blueprint:
    path: SirGoodenough/tts_cloud_message_script.yaml
    input:
      speaker_language: en-US
      speaker_target: media_player.common_group
      announcement_message: 'Smoke Detected in the Basement! Smoke Detected in the
        Basement! Smoke Detected in the Basement! Smoke Detected in the Basement! '
      speaker_gender: female
  icon: mdi:smoke-detector-alert-outline
media_player_fire_alert:
  alias: Media Player Fire Alert
  use_blueprint:
    path: SirGoodenough/play_media_file_script.yaml
    input:
      speaker_target: media_player.common_group
      file_2_play: media-source://media_source/local/mp3/Buzzer.mp3
  icon: mdi:fire-alert
