####################################################
# Stair Light Button / PIR                         #
####################################################
- id: f1afcd0d-fd1e-4fc0-a1ec-e0a659061b00
  alias: Toggle Stair UP Light
  initial_state: on
  trigger:
    - platform: state
      entity_id: binary_sensor.stairs_down
      to: "on"
  action:
    - service: light.toggle
      entity_id: light.stairway_light

####################################################
# Silence Speakers, AC on                          #
####################################################
- id: c61050df-d8b7-46db-9150-7137cf6f3b92
  alias: Silence Bedroom & Bathroom Speakers
  initial_state: on
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.stairs_up
      to: "on"
    - platform: state
      entity_id: button.stairs_up
  action:
    - alias: Mute bathroom
      service: script.google_mute
      data:
        status: true
        entities: media_player.bathroom_speaker, media_player.bedroom_speaker
    - alias: How long to be quiet and cooled
      delay: 04:00:00
    - alias: Unmute bathroom
      service: script.google_mute
      data:
        status: false
        entities: media_player.bathroom_speaker, media_player.bedroom_speaker
    - alias: disable the room temperture control
      service: input_boolean.turn_off
      entity_id: automation.mayson_s_naptime_auto_fan_temperature

