---
  #####################################################
  #                                                   #
  #                                                   #
  #               Panic Button                        #
  #                                                   #
  #                                                   #
  #####################################################
  #####################################################
  # Jen Level 1                                       #
  #####################################################
  jen_needs_help_level1:
    alias: All Help
    sequence:
      - service: tts.cloud_say
        data:
          entity_id: group.intercom_stack, media_player.bedroom_speaker
          message: "Unicorn is asking for help with Her horn!"
          options:
            gender: female
          language: en-US
      - delay:
          seconds: 5
      - service: media_player.play_media
        data:
          entity_id: group.intercom_stack, media_player.bedroom_speaker
          media_content_id: !secret Jen_Buzzer
          media_content_type: audio/mp3

  #####################################################
  # Jen Level 1a                                      #
  #####################################################
  jen_needs_help_level1a:
    alias: No Bedroom Help
    sequence:
      - service: tts.cloud_say
        data:
          entity_id: group.intercom_stack
          message: "Jennifer is asking for help!"
          options:
            gender: female
          language: en-US
      - delay:
          seconds: 5
      - service: media_player.play_media
        data:
          entity_id: group.intercom_stack
          media_content_id: !secret Jen_Buzzer
          media_content_type: audio/mp3

  #####################################################
  # Jen Level 2                                       #
  #####################################################
  jen_needs_help_level2:
    alias: Phone Help
    sequence:
      - service: notify.message_dad
        data:
          message: "Jennifer is asking for help!"
      - service: notify.message_mom
        data:
          message: "Jennifer is asking for help!"

  #####################################################
  # Chromecast                                        #
  #####################################################
  chromecast_on_sequence:
    sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.chromecast
      - service: script.turn_on
        target:
          entity_id: script.denon_power
      - service: script.turn_on
        target:
          entity_id: script.vizio_j_power
      - service: script.turn_on
        target:
          entity_id: script.denon_chromecast
      - delay: 00:00:05
      - service: script.turn_on
        target:
          entity_id: script.denon_multeq_out

  chromecast_off_sequence:
    sequence:
      - service: script.turn_off
        target:
          entity_id: script.denon_power
      - service: script.turn_off
        target:
          entity_id: script.vizio_j_power

  #####################################################
  # FireTV                                        #
  #####################################################
  firetv_on_sequence:
    sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.chromecast
      - service: script.turn_on
        target:
          entity_id: script.denon_power
      - service: script.turn_on
        target:
          entity_id: script.vizio_j_power
      - service: script.turn_on
        target:
          entity_id: script.denon_firetv
      - delay: 00:00:05
      - service: script.turn_on
        target:
          entity_id: script.denon_multeq_out

  firetv_off_sequence:
    sequence:
      - service: script.turn_off
        target:
          entity_id: script.denon_power
      - service: script.turn_off
        target:
          entity_id: script.vizio_j_power
