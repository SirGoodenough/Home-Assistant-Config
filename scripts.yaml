aaaaaaaaaaaaaaaaaaaaaaaaaaa_test_bp:
  alias: aaaaaaaaaaaaaaaaaaaaaaaaaaa test BP
  sequence:
  - alias: Jog the Z up a bit
    service: mqtt.publish
    data:
      qos: '1'
      retain: false
      topic: octoPrint/tarantula/hassControl/jog
      payload_template: '{{ { "z": 40, "speed": 100 } | to_json }}'
  - alias: Set to absolute positioning mode
    service: mqtt.publish
    data:
      qos: '1'
      retain: false
      topic: octoPrint/tarantula/hassControl/commands
      payload: G90
  - alias: Bring part forward
    service: mqtt.publish
    data:
      qos: '1'
      retain: false
      payload: G1 X0 Y180 F3600
      topic: octoPrint/tarantula/hassControl/commands
  - alias: Release the motors
    service: mqtt.publish
    data:
      qos: '1'
      retain: false
      topic: octoPrint/tarantula/hassControl/commands
      payload: M84
  icon: mdi:account
  mode: single
aaaaaaaaaaaaaatest_new_voice_all_message:
  alias: aaaaaaaaaaaaaatest new voice all message
  use_blueprint:
    path: SirGoodenough/tts_All_Message_Script_Blueprint.yaml
    input:
      TTS: tts.cloud_say
      speaker_target:
      - media_player.kitchen_speaker
      nabu_azure_voice: AnaNeural
  icon: mdi:account
