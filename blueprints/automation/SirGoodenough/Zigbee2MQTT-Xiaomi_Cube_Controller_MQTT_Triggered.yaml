      choose:
      - conditions: '{{ side == 0 }}'
        sequence: !input rotate_ccw_face_0
      - conditions: '{{ side == 1 }}'
        sequence: !input rotate_ccw_face_1
      - conditions: '{{ side == 2 }}'
        sequence: !input rotate_ccw_face_2
