
    #####################################################
    # Washer State                                      #
    ##################################################### 
- triggers:
    - trigger: state
      entity_id: sensor.wash_machine_energy_current
  binary_sensor:
    - name: "Washer Running"
      unique_id: f890192a-271a-4c27-83ea-c25d342652b2
      state: |
        {% if states('sensor.wash_machine_energy_current')|float(0)> 0.16 %}
          'on'
        {% elif states('sensor.wash_machine_energy_current')|float(0)< 0.077 %}
          'off'  
        {% else %}
          {{ states('binary_sensor.washer_running.state') }}
        {% endif %}
      delay_off:
        minutes: 5
      auto_off:
        hours: 1.5
      availability: >-
        {% from 'availability_template.jinja' import avail %}
        {{- avail(['sensor.wash_machine_energy_current']) | bool -}}
      attributes:
        friendly_name: "Washer Running"
      icon: >-
        {% set _st8 = is_state('this.state', 'on') %}
        {% if _st8 %}
          mdi:washing-machine
        {% elif not _st8 %}
          mdi:washing-machine-off
        {% else %}
          mdi:washing-machine-alert
        {% endif %}

