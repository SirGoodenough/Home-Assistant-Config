# Jen Level 1.1                                     #
#####################################################
jen_needs_help:
  description: "Template message center for Jen"
  variables:
    message:
    entities:
  sequence:
    - service: tts.cloud_say
      data:
        entity_id: "{{ entities }}"
        message: "{{ message }}"
        options:
          gender: female
        language: en-US
    - delay:
        seconds: 7
    - service: media_player.play_media
      data:
        entity_id: "{{ entities }}"
        media_content_id: !secret Jen_Buzzer
        media_content_type: audio/mp3

#####################################################
# Jen Level 2.1                                     #
#####################################################
jen_needs_help_level2_template:
  alias: Phone Help
  description: "Texting Template message center for Jen"
  variables:
    message:
  sequence:
    - service: notify.message_house
      data:
        message: "{{ message }}"

