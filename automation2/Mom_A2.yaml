---
  ### from UI automations   --->
  - id: '1610170033410'
    alias: Moms Bedtime Automation
    description: What Mom uses when she goes to bed.
    trigger:
    - platform: state
      entity_id: input_boolean.mom_bedtime
      from: 'off'
      to: 'on'
    condition: []
    action:
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.mom_bedtime
    - service: lock.lock
      target:
        entity_id: all
    - service: light.turn_on
      data: {}
      entity_id: light.stairway_light
    - delay: 00:02:00
    - service: light.turn_off
      data: {}
      entity_id: light.livingroomlight
    - service: light.turn_off
      data: {}
      entity_id: light.mom_light
    mode: single

  - id: d8bd66aa-690f-47f2-9763-4a7131de93ae
    alias: Moms Call Button
    mode: queued
    initial_state: on
    trigger:
      - platform: state
        entity_id: binary_sensor.moms_call_button
        to: "on"
    action:
      - service: tts.cloud_say
        data:
          entity_id: group.grandma_stack
          message: "Grandma in need."
          options:
            gender: female
          language: >
            {{ ("en-US",
                "en-GB", 
                "en-AU", 
                "en-IN", 
                "en-IE", 
                "en-CA"
              ) |random }}

  ####################################################
  # Mom's Light                                      #
  ####################################################
  - id: 4e6e270a-24bc-497e-ae34-a6b6bee86eda
    alias: Toggle Moms Light
    initial_state: on
    trigger:
      - platform: state
        entity_id: binary_sensor.moms_button1
        to: "on"
    action:
      - service: light.toggle
        entity_id: light.mom_light

  - id: b3a7f7fe-0a9f-4e69-9762-2d067fecb225
    alias: Toggle Moms Work Light
    initial_state: on
    trigger:
      - platform: state
        entity_id: binary_sensor.moms_button2
        to: "on"
    action:
      - service: light.toggle
        entity_id: light.livingroomlight
