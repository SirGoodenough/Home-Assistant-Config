- id: 4ae86eca-d558-4d9b-b1cb-7ea5e506aaf1
  alias: Kitch Light on default
  initial_state: on
  mode: parallel
  max: 100
  trigger:
    - platform: state
      entity_id: light.grp_kitch
      from: "off"
      to: "on"
  action:
    - service: light.turn_on
      data:
        color_mode: white
        transition: 10
        kelvin: 1700
        brightness: 38 * 255
        entity_id: "{{ trigger.entity_id }}"
