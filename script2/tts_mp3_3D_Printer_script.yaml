tts_tarantula_off:
  alias: TTS Tarantula Off
  use_blueprint:
    path: SirGoodenough/tts_All_Message_Script_Blueprint.yaml
    input:
      GTS_language: en
      TTS: tts.cloud_say
      nabu_azure_language: en-AU
      speaker_target: media_player.kitchen_speaker
      announcement_message: The Forge has been disabled
  icon: mdi:spider-thread
tts_tarantula_print_complete:
  alias: TTS Tarantula Print Complete
  use_blueprint:
    path: SirGoodenough/tts_All_Message_Script_Blueprint.yaml
    input:
      GTS_language: en
      TTS: tts.cloud_say
      nabu_azure_language: en-CA
      speaker_target: media_player.kitchen_speaker
      announcement_message: The Forge is ready for more work
  icon: mdi:spider
