      icon: mdi:alert-box
      collapsed: false
      description: "This blueprint has 2 required inputs.\nThe Last side up is a helper
        you need to set-up and it is used to track the\n  last side up from the last
        action. The cube also has a variable for this,\n  but it is for whatever readon
