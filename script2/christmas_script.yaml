---
#####################################################
# Christmas Lights on                               #
#####################################################
inside_christmas:
  alias: "Holly Holly Joy Joy"
  sequence:
    choose:
      - alias: "Don't light me up if it's not enabled"
        conditions:
          - >
            {% from 'logic_chekr.jinja' import true_all %}
            {{- true_all( ['sensor.xmas_season_enable'] ) | bool -}}
        sequence:
          - action: light.turn_off
            entity_id:
              - light.wled
              - light.mom_chair
          - action: switch.turn_on
            entity_id: switch.b2
          - delay:
              seconds: 1
          - action: switch.turn_on
            entity_id: switch.b3
          - delay:
              seconds: 1
          - action: switch.turn_on
            entity_id: switch.e2
          - delay:
              seconds: 1
          - action: switch.turn_on
            entity_id: switch.e3
          - delay:
              seconds: 1
          - action: switch.turn_on
            entity_id: switch.f2
          - delay:
              seconds: 1
          - action: switch.turn_on
            entity_id: switch.f3
          - delay:
              seconds: 1
          - action: switch.turn_on
            entity_id: switch.b2
          - delay:
              seconds: 1
          - action: switch.turn_on
            entity_id: switch.b3
          - delay:
              seconds: 1
          - action: switch.turn_on
            entity_id: switch.e2
          - delay:
              seconds: 1
          - action: switch.turn_on
            entity_id: switch.e3
          - delay:
              seconds: 1
          - action: switch.turn_on
            entity_id: switch.f2
          - delay:
              seconds: 1
          - action: switch.turn_on
            entity_id: switch.f3
          - delay:
              seconds: 3
          - action: light.turn_on
            entity_id:
              - light.wled
              - light.mom_chair
          - action: input_boolean.turn_on
            entity_id: input_boolean.christmas

