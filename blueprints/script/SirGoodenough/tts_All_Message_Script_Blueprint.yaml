blueprint:
  name: TTS_say_Message-2024-06-08
  author: SirGoodenough
  description: "\U0001F4E3 This is a script that can use any of the 11 integrated
    TTS Platforms in Home Assistant to send a message to a media player. Some will
    require Google Type Speakers, some will require Non-Google type speakers.\n\nThese
    integrations are listed here. Please refer to these pages for care and feeding
    of the *tts_say method you choose. ⛓ https://www.home-assistant.io/integrations/#text-to-speech\n\nThis
    blueprint **WILL NOT** set-up TTS for you. You will be given the opportunity to
    add the incorrect options that will **NOT** allow your TTS to function. Your best
    road to success will be to add a TTS session with UI, and only after that is successfully
    talking to you should you take the languages and options that work there and apply
    them in this Blueprint. The safest thing to do other than that is to start with
    the basic sonfiguration for the TTS_say integration that you are using and add
    options one at a time.\nThe very basic requirements are for you to provide the
    *tts_say method that you have installed and tested, the entity that you want to
    send it to, and the message you want to send. Beyond that likely involves trial
    and error that may best be done in the Developer Tools actions area here:  [![Open
    your Home Assistant instance and show your action developer tools.](https://my.home-assistant.io/badges/developer_services.svg)](https://my.home-assistant.io/redirect/developer_services/)\n\nI
    have added an action statement both before and after the main TTS call. You can
    choose to ignore these, or you can use them to change volume, add a  media player
    to play a doorbell, turn on a light, add a delay,  whatever you want to do.\n\nThe
    Scripts produced by this blueprint can be called from an automation & variable
    values for the message and the media_player can be sent on the fly. For details
    [check out the instructions here](https://github.com/SirGoodenough/HA_Blueprints/blob/master/Scripts/tts_All_Message_Script_Blueprint.md#calling).\n\n###
    ⚠️ This Blueprint makes the assumption that you already have a tested & proven
    TTS integration installed and you know how it works and how to use it ⚠️\n\nYou
    will need to verify that the name you have given to the TTS integration in your
    system configuration is the Default name or you need to change this blueprint
    to use the custom name you have set in the tts: section of configuration.yaml.\n\nThis
    will be a way to streamline your automations and scripts. It provides specific
    actions that can be called with a single line action call. This is contrasted
    to the multiline action calls of repeating values spread throughout your configuration.\n\nIn
    addition it puts all your TTS specific code in 1 spot, the blueprint, and that
    allows it to be called over and over. Plus it gives you one place, the blueprint,
    to repair issues should they arrise. \U0001F51A\n\n[Community link for this blueprint](https://community.home-assistant.io/t/tts-script-blueprint-for-all-11-ha-core-tts-flavors/400700)\n\n##
    \U0001F5FFNotice\U0001F46E\U0001F3FF‍♂️:\n* Copies of the original Blueprint that
    were converted via the 'Take Control' feature or other means are officially not
    supported by me.\n\n* I may or may not be able to support you when you have a
    problem after you make changes to my code, as some of the code is no longer mine.\n\n*
    I & my license also require attribution as a link back to the original should
    you use this code in your own creation.\n\n* [Here is a link to my license & the
    original github post](https://github.com/SirGoodenough/HA_Blueprints?tab=License-1-ov-file)
    expected to be followed & referenced as attribution should you use this code elsewhere.\n"
  domain: script
  source_url: https://github.com/SirGoodenough/HA_Blueprints/blob/Update-for-legacy-changes/Scripts/tts_All_Message_Script_Blueprint.yaml
  homeassistant:
    min_version: 2024.6.0
  input:
    optional_parameters:
      name: "Optional parameters\U0001F913"
      icon: mdi:alert-octagon-outline
      collapsed: true
      description: "These inputs set optional parameters that allow you to customize
        the intended actions.\n  Read the individual descriptions for more details.\n\n
        \ The Blueprint will work if no changes are made to this section.\n"
      input:
        b4_action:
          name: Action before TTS
          description: 'This is intended to add a volume control action or whatever
            you want to do before sending the TTS message

            '
          default: []
          selector:
            action: {}
        after_action:
          name: Action after TTS
          description: 'This is intended to add a volume control action or whatever
            you want to do after sending the TTS message

            '
          default: []
          selector:
            action: {}
    required_inputs:
      name: "Required input \U0001F440"
      icon: mdi:alert-box
      collapsed: false
      description: 'These inputs are required for the blueprint to function and must
        be filled in.

        '
      input:
        TTS:
          name: Text to Speech Processor
          description: '### Required on ALL platforms

            Select the configured TTS engine for media_player notifications. [SEE
            for details](https://www.home-assistant.io/integrations/#text-to-speech)

            '
          selector:
            select:
              options:
              - tts.amazon_polly_say
              - tts.baidu_say
              - tts.cloud_say
              - tts.google_cloud_say
              - tts.google_translate_say
              - tts.marytts_say
              - tts.microsoft_say
              - tts.picotts_say
              - Piper
              - tts.voicerss_say
              - tts.watson_tts_say
              - tts.yandextts_say
              custom_value: true
              multiple: false
              sort: false
        announcement_message:
          name: Spoken Message
          description: '### Required on ALL \*_say platforms

            Type your message here:

            '
          default: '{{ ("Random test one","Random test two","Random test three") |
            random }}'
          selector:
            text:
              multiline: true
              multiple: false
        speaker_target:
          name: Entity(s) to speak thru
          description: '### Required on ALL \*_say platforms

            Be sure to select the correct type / brand of device for the TTS you are
            using.  Not All speakers work with all TTS engines

            '
