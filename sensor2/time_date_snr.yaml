---
  # Configuration of the standard time and date sensor
  - platform: time_date
    display_options:
      - "date_time_iso"
      - "date_time_utc"
      - "date"
      - "time"
      - "time_utc"
      - "beat"

  # Build on the standard sensor to produce one that can be customized
  - platform: template
    sensors:
      time_formatted:
        friendly_name: "Date and time"
        value_template: "{{ as_timestamp(states('sensor.date_time_iso')) | timestamp_custom('%A %B %-m, %I:%M %p') }}"
        icon_template: mdi:calendar-clock