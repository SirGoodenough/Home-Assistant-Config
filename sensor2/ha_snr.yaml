---
    # Count the lines of YAML in my set-up
  - platform: command_line
    name: lines
    unique_id: 4d677d66-68d8-43db-9c63-e715ecb5997f
    scan_interval: 600
    command: find . -name "*.yaml" -not -path "*/custom_components/*" -not -path "*/Purgatory/*" | xargs wc -l | grep "total" | grep "[0-9]*" -o

        # Pulling <= Quote Of The Day => from BrainyQuotes with Feedparser
  - platform: feedparser
    name: QOTD
    feed_url: 'https://www.brainyquote.com/link/quotebr.rss'
    date_format: '%a, %b %d %I:%M %p'
    show_topn: 4
    scan_interval:
      hours: 12
    inclusions:
      - summary
      - title
