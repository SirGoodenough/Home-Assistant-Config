---
  #####################################################
  # Christmas Lights on                               #
  #####################################################
  inside_christmas:
    alias: "Holly Holly Joy Joy"
    sequence:
      choose:
        - alias: "Don't light me up if it's not enabled"
          conditions:
          - condition: state
            entity_id: sensor.allow_xmas_lights
            state: "True"
          sequence:
          - service: light.turn_off
            entity_id: light.wled
          - service: switch.turn_on
            entity_id: switch.b2
          - delay:
              seconds: 1
          - service: switch.turn_on
            entity_id: switch.b3
          - delay:
              seconds: 1
          - service: switch.turn_on
            entity_id: switch.e2
          - delay:
              seconds: 1
          - service: switch.turn_on
            entity_id: switch.e3
          - delay:
              seconds: 1
          - service: switch.turn_on
            entity_id: switch.f2
          - delay:
              seconds: 1
          - service: switch.turn_on
            entity_id: switch.f3
          - delay:
              seconds: 1
          - service: switch.turn_on
            entity_id: switch.b2
          - delay:
              seconds: 1
          - service: switch.turn_on
            entity_id: switch.b3
          - delay:
              seconds: 1
          - service: switch.turn_on
            entity_id: switch.e2
          - delay:
              seconds: 1
          - service: switch.turn_on
            entity_id: switch.e3
          - delay:
              seconds: 1
          - service: switch.turn_on
            entity_id: switch.f2
          - delay:
              seconds: 1
          - service: switch.turn_off
            entity_id: switch.f3
            delay:
              seconds: 3
          - service: light.turn_on
            entity_id: light.wled
          - service: input_boolean.turn_on
            entity_id: input_boolean.christmas

  #####################################################
  # Christmas Lights off                              #
  #####################################################
  heavenly_peace:
    alias: "Heavenly Peace"
    sequence:
      - service: light.turn_off
        entity_id: light.wled
      - delay:
          seconds: 2
      - service: switch.turn_off
        entity_id: switch.b2
      - delay:
          seconds: 1
      - service: switch.turn_off
        entity_id: switch.b3
      - delay:
          seconds: 1
      - service: switch.turn_off
        entity_id: switch.e2
      - delay:
          seconds: 1
      - service: switch.turn_off
        entity_id: switch.e3
      - delay:
          seconds: 1
      - service: switch.turn_off
        entity_id: switch.f2
      - delay:
          seconds: 1
      - service: switch.turn_off
        entity_id: switch.f3
      - delay:
          seconds: 1
      - service: switch.turn_off
        entity_id: switch.b2
      - delay:
          seconds: 1
      - service: switch.turn_off
        entity_id: switch.b3
      - delay:
          seconds: 1
      - service: switch.turn_off
        entity_id: switch.e2
      - delay:
          seconds: 1
      - service: switch.turn_off
        entity_id: switch.e3
      - delay:
          seconds: 1
      - service: switch.turn_off
        entity_id: switch.f2
      - delay:
          seconds: 1
      - service: switch.turn_off
        entity_id: switch.f3
      - delay:
          seconds: 1
      - service: input_boolean.turn_off
        entity_id: input_boolean.christmas
