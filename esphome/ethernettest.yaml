substitutions:
  name: "ethernettest"
  friendly_name: Kitchen
  frame_type: esp-idf
  board: esp32dev

packages:
  device_base: !include /config/esphome/packages/sg_base.yaml

wifi:
  manual_ip:
    gateway: !secret chaloupkaabode_gateway
    subnet: !secret chaloupkaabode_subnet
    static_ip: !secret ethernettest_IP

esphome:
  name_add_mac_suffix: false

bluetooth_proxy:
  active: true

i2c:
  sda: 14
  scl: 13
  scan: true
  id: bus_a

sensor:
  - platform: scd30
    co2:
      name: "${friendly_name} CO2"
      accuracy_decimals: 1
    temperature:
      name: "${friendly_name} Temperature"
      accuracy_decimals: 1
    humidity:
      name: "${friendly_name} Humidity"
      accuracy_decimals: 1
      filters:
        - offset: -14.0
    temperature_offset: 1.8 Â°C
    address: 0x61
    update_interval: 68s

    # GP2Y1010AU0F sensor in the Keyestudio KS0196 PM2.5 Dust Sensor Module.
  - platform: gp2y1010au0f
    name: '${friendly_name} Indoor PM2.5'
    sensor: aq
    output: led
    update_interval: 58s

  - platform: adc
    internal: true
    name: "${friendly_name} Raw Dust"
    accuracy_decimals: 6
    unit_of_measurement: "volts"
    pin: 36
    id: aq

output:
    # GP2Y1010AU0F Sample LED in the Keyestudio KS0196 PM2.5 Dust Sensor Module.
  - platform: gpio
    pin:
      number: 16
      inverted: true
    id: led
