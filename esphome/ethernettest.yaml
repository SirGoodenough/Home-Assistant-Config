substitutions:
  name: "ethernettest"
  friendly_name: Kitchen
  frame_type: esp-idf

packages:
  device_base: !include /config/esphome/packages/sg_base.yaml

esphome:
  name_add_mac_suffix: false

bluetooth_proxy:
  active: true

i2c:
  sda: 14
  scl: 13
  scan: true
  id: bus_a

sensor:
  - platform: scd30
    co2:
      name: "${friendly_name} CO2"
      accuracy_decimals: 1
    temperature:
      name: "${friendly_name} Temperature"
      accuracy_decimals: 1
    humidity:
      name: "${friendly_name} Humidity"
      accuracy_decimals: 1
      filters:
        - offset: -14.0
    temperature_offset: 1.8 °C
    address: 0x61
    update_interval: 68s

  # GP2Y1010AU0F sensor in the Keyestudio KS0196 PM2.5 Dust Sensor Module.
  - platform: adc
    name: "${friendly_name} VCC"
    update_interval: never
    accuracy_decimals: 5
    device_class: voltage
    unit_of_measurement: "V"
    icon: mdi:car-battery
    pin: 35
    filters:
      - multiply: 7.031746
      # Ratio from the voltage divider made to get VCC below 1.0 V
    id: vcc

  - platform: adc
    name: "${friendly_name} Dust Sensor"
    accuracy_decimals: 2
    device_class: pm25
    unit_of_measurement: "µg/m³"
    icon: "mdi:weather-dust"
    pin: 36
    filters:
      - median: # send the median of the past 5 measurements
          window_size: 5
          send_every: 5
      - lambda: return (17000.0 * (x * (id(vcc).state / 1024.0))) - 0.1;
    id: aq

switch:
  # GP2Y1010AU0F sensor in the Keyestudio KS0196 PM2.5 Dust Sensor Module.
  - platform: gpio
    internal: true
    name: "${friendly_name} Dust Sensor Sample"
    pin:
      number: 16
      inverted: true
    restore_mode: ALWAYS_OFF
    id: led

interval:
  # GP2Y1010AU0F sensor in the Keyestudio KS0196 PM2.5 Dust Sensor Module.
  - interval: 12s
    then:
      - component.update: vcc
      - switch.turn_on: led
      - delay: 280ms
      - component.update: aq
      - delay: 40ms
      - switch.turn_off: led
