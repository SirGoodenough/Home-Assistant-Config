media_player_gong:
  alias: Media Player Gong
  icon: mdi:ear-hearing
  use_blueprint:
    path: SirGoodenough/play_media_file_script.yaml
    input:
      speaker_target:
      - media_player.basement_speaker
      - media_player.kitchen_speaker
      file_2_play: media-source://media_source/local/mp3/Metal_Gong-Dianakc-109711828.mp3
'1705355521143':
  alias: Toggle Targets
  use_blueprint:
    path: test/tttest.yaml
    input:
      targets: timer.flushtime10
      speed: input_number.lock_state3
      switch: true
tell_me_a_joke:
  alias: Joke Front Door Motion
  use_blueprint:
    path: SirGoodenough/tts_All_Message_Script_Blueprint.yaml
