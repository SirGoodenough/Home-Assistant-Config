####################################################
# Tasmota Firsts Update Button                     #
#  These are the first devices to update when      #
#   a new version of Tasmota is available.  These  #
#   are the canarys in the coal mine sample.       #
####################################################
  - platform: mqtt
    unique_id: 8f20502e-b7e6-41b2-ac8c-dd99c02da0ef
    name: "Tasmota Firsts Update"
    command_topic: "firsts/cmnd/upgrade"
    payload_press: "1"
    qos: 0
    retain: false
    device_class: "update"
