#####################################################
# Basement Hall PIR                                 #
#####################################################
- id: d4556acf-439c-426a-98b7-b58a411c660f
  alias: Basement Hall PIR
  initial_state: on
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.basement_way_d_pir
      to: "on"
    - platform: state
      entity_id:
        - binary_sensor.basement_way_u_pir
      to: "on"
  action:
    - service: mqtt.publish
      data:
        topic: bhall/cmnd/POWER2
        payload: 1

